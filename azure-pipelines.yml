pool:
  vmImage: 'Ubuntu 16.04'

jobs:
  job:
    variables:
      - name: foo2
        value: orange
  steps:
   - script: "echo $(foo2)"

  job:
    variables:
      foo2: bar
  steps:
   - script: "echo $(foo2)"
